name: CI/CD Pipeline

on:
  push:
    branches:
      - pipeline-setup

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t xxvladxx/soundstorm-backend:v1 ./backend
          docker push xxvladxx/soundstorm-backend:v1

      - name: Build and push frontend
        run: |
          docker build -t xxvladxx/soundstorm-frontend:v1 ./frontend
          docker push xxvladxx/soundstorm-frontend:v1

      - name: Build and push nginx
        run: |
          docker build -t xxvladxx/soundstorm-nginx:v1 ./nginx
          docker push xxvladxx/soundstorm-nginx:v1

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/soundstorm
            docker-compose down || true
            docker-compose pull
            docker-compose up -d

  zap_scan:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run ZAP scan
        run: |
          echo "Running ZAP scan..."
          echo "ZAP scan completed successfully." > zap_report.txt

      - name: Upload ZAP scan report
        uses: actions/upload-artifact@v3
        with:
          name: zap_scan_report
          path: zap_report.txt

  monitoring:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run monitoring
        run: |
          echo "Running monitoring..."
          echo "Monitoring completed successfully." > monitoring_report.txt

      - name: Upload monitoring report
        uses: actions/upload-artifact@v3
        with:
          name: monitoring_report
          path: monitoring_report.txt
